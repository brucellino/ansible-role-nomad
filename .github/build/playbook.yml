---
- name: Configure servers
  hosts: servers
  pre_tasks:
    - name: wait for cloud-init
      async: 30
      poll: 5
      command: cloud-init status --wait
  roles:
    - role: ansible-role-nomad
      server: true
- name: Configure clients
  hosts: clients
  roles:
    - role: ansible-role-nomad
      server: false
